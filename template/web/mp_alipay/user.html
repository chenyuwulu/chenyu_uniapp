{template 'common/header'}

<ul class="nav nav-tabs">
    <li {if $op == 'userlist'}class="active"{/if}><a href="{php echo $this->createWebUrl('mp_alipay_user', array('op' => 'userlist'))}">用户列表</a></li>
</ul>
<div class="main">
    <table class="table we7-table table-hover vertical-middle">
        <thead class="navbar-inner">
        <tr>
            <th class="text-left">序号</th>
<!--            <th class="text-left">ID</th>-->
            <th class="text-left">头像</th>
            <th class="text-left">名称</th>
            <th class="text-left">userid</th>
            <th class="text-left">注册时间</th>
            <th class="text-right">操作</th>
        </tr>
        </thead>
        <tbody>
        {loop $userlist $key $row}
        <tr>
            <td class="text-left">{php echo ($pindex-1)*$psize+(++$key)}</td>
<!--            <td class="text-left">{$row['id']}</td>-->
            <td class="text-left"><img class="img-responsive" style="max-width:64px;" src="{$row['avatar']}"/></td>
            <td class="text-left">{$row['nickName']}</td>
            <td class="text-left">{$row['user_id']}</td>
            <td class="text-left">{php echo date("Y-m-d H:i:s", $row['createtime'])}</td>
            <td class="text-right">
                <button class="btn btn-primary">详情</button>
            </td>
        </tr>
        {/loop}
        </tbody>
    </table>

    <div class="pull-right">
        {$pager}
    </div>
</div>

</script>
{template 'common/footer'}
